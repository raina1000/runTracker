<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Running Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
      min-width: 120px;
    }
    button:disabled {
      background-color: #cccccc;
    }
    button:hover:enabled {
      background-color: #0056b3;
    }
    #timer, #distance {
      font-size: 20px;
      margin: 10px 0;
    }
    #goalProgress {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
    #map {
      height: 400px;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }
    .log {
      margin-top: 20px;
      text-align: left;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
      padding: 10px;
    }
    .log-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      text-align: center;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      button {
        font-size: 14px;
        min-width: 100px;
        padding: 8px 16px;
      }
      #map {
        height: 350px;
      }
      th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<h1>üèÉ My Running Tracker</h1>
<div id="timer">00:00</div>
<div id="distance">Distance: 0.00 km</div>
<div id="goalProgress"></div>

<button id="startBtn">Start Running</button>
<button id="stopBtn" disabled>Stop Running</button>
<button onclick="setGoal()">Set Goal</button>
<button onclick="downloadCSV()">Download CSV</button>

<div id="map"></div>
<div class="log">
  <h2>üìã My Runs</h2>
  <div id="runLogs"></div>
</div>

<h2>üìà Monthly Distance Chart</h2>
<canvas id="monthlyChart" width="400" height="200"></canvas>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let startTime, timerInterval, watchId;
let previousPosition = null;
let totalDistance = 0;
let map, pathPolyline;
let pathCoordinates = [];
let startMarker, endMarker;
let goalDistance = null;
let goalTime = null;
let goalReached = false;

const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const timer = document.getElementById('timer');
const distanceDisplay = document.getElementById('distance');
const runLogs = document.getElementById('runLogs');

window.onload = () => {
  initMap();
  loadRuns();
};

function initMap() {
  map = L.map('map').setView([37.5665, 126.9780], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);
  pathPolyline = L.polyline([], { color: 'red' }).addTo(map);
}

startBtn.onclick = () => {
  startTime = Date.now();
  totalDistance = 0;
  previousPosition = null;
  pathCoordinates = [];
  if (startMarker) startMarker.remove();
  if (endMarker) endMarker.remove();

  if ('geolocation' in navigator) {
    watchId = navigator.geolocation.watchPosition(position => {
      const { latitude, longitude, accuracy } = position.coords;
      if (accuracy > 30) return;

      const newLatLng = [latitude, longitude];
      if (previousPosition) {
        const moved = calculateDistance(
          previousPosition.latitude,
          previousPosition.longitude,
          latitude,
          longitude
        );
        if (moved < 0.005) return;
        totalDistance += moved;
        distanceDisplay.textContent = `Distance: ${totalDistance.toFixed(2)} km`;
        updateGoalProgress();
        const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
        if (!goalReached && ((goalDistance && totalDistance >= goalDistance) || (goalTime && elapsedSeconds >= goalTime))) {
          goalReached = true;
          alert(`üéâ Ï∂ïÌïòÌï©ÎãàÎã§! Î™©ÌëúÎ•º Îã¨ÏÑ±ÌñàÏäµÎãàÎã§!`);
          clearInterval(timerInterval);
          if (watchId) navigator.geolocation.clearWatch(watchId);
          saveRun(elapsedSeconds, totalDistance, pathCoordinates);
          if (pathCoordinates.length > 0) {
            endMarker = L.marker(pathCoordinates[pathCoordinates.length-1]).addTo(map).bindPopup('ÎèÑÏ∞©').openPopup();
          }
          resetTimer();
          loadRuns();
        }
      } else {
        startMarker = L.marker(newLatLng).addTo(map).bindPopup('Ï∂úÎ∞ú').openPopup();
      }
      previousPosition = { latitude, longitude };
      pathCoordinates.push(newLatLng);
      pathPolyline.setLatLngs(pathCoordinates);
      map.setView(newLatLng, map.getZoom());
    }, error => {
      alert('GPS error: ' + error.message);
    }, {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 5000
    });
  } else {
    alert('Geolocation is not supported by this browser.');
  }
  timerInterval = setInterval(updateTimer, 1000);
  startBtn.disabled = true;
  stopBtn.disabled = false;
};

stopBtn.onclick = () => {
  clearInterval(timerInterval);
  if (watchId) navigator.geolocation.clearWatch(watchId);
  const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
  saveRun(elapsedSeconds, totalDistance, pathCoordinates);
  if (pathCoordinates.length > 0) {
    endMarker = L.marker(pathCoordinates[pathCoordinates.length-1]).addTo(map).bindPopup('ÎèÑÏ∞©').openPopup();
  }
  resetTimer();
  loadRuns();
};

function updateTimer() {
  const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
  const minutes = String(Math.floor(elapsedSeconds / 60)).padStart(2, '0');
  const seconds = String(elapsedSeconds % 60).padStart(2, '0');
  timer.textContent = `${minutes}:${seconds}`;
}

function resetTimer() {
  timer.textContent = "00:00";
  distanceDisplay.textContent = "Distance: 0.00 km";
  if (pathPolyline) pathPolyline.setLatLngs([]);
  startBtn.disabled = false;
  stopBtn.disabled = true;
}

function setGoal() {
  const distanceInput = prompt("Î™©Ìëú Í±∞Î¶¨Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî (km)", "5");
  const distanceValue = parseFloat(distanceInput);
  const timeInput = prompt("Î™©Ìëú ÏãúÍ∞ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Î∂Ñ)", "30");
  const timeValue = parseFloat(timeInput);
  if ((!isNaN(distanceValue) && distanceValue > 0) || (!isNaN(timeValue) && timeValue > 0)) {
    goalDistance = !isNaN(distanceValue) ? distanceValue : null;
    goalTime = !isNaN(timeValue) ? timeValue * 60 : null;
    goalReached = false;
    alert(`Î™©Ìëú ÏÑ§Ï†ï ÏôÑÎ£å! Í±∞Î¶¨: ${goalDistance ?? '-'}km, ÏãúÍ∞Ñ: ${goalTime ? goalTime/60 : '-'}Î∂Ñ`);
    updateGoalProgress();
  } else {
    alert("Ïò¨Î∞îÎ•∏ Í∞íÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
  }
}

function updateGoalProgress() {
  const goalDiv = document.getElementById('goalProgress');
  if (!goalDiv) return;
  if (goalDistance) {
    const percent = Math.min((totalDistance / goalDistance) * 100, 100);
    goalDiv.innerHTML = `üèÅ Î™©Ìëú ÏßÑÌñâÎ•†: ${totalDistance.toFixed(2)}km / ${goalDistance}km (${percent.toFixed(1)}%)`;
  } else {
    goalDiv.innerHTML = '';
  }
}

function saveRun(seconds, distance, path) {
  const runs = JSON.parse(localStorage.getItem('runs') || '[]');
  runs.push({ date: new Date().toISOString(), time: seconds, distance: distance, path: path });
  localStorage.setItem('runs', JSON.stringify(runs));
}

function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2) ** 2 + Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) * Math.sin(dLon/2) ** 2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

function loadRuns() {
  const runs = JSON.parse(localStorage.getItem('runs') || '[]');
  runLogs.innerHTML = '';
  runs.reverse().forEach((run, index) => {
    const pace = run.distance > 0 ? (run.time / 60 / run.distance).toFixed(2) : '-';
    const div = document.createElement('div');
    div.className = 'log-item';
    div.innerHTML = `
      ${run.date}<br>
      Distance: ${run.distance.toFixed(2)} km<br>
      Time: ${Math.floor(run.time / 60)}m ${run.time % 60}s<br>
      Pace: ${pace} min/km<br>
      <button onclick="showPath(${runs.length - 1 - index})">üìç Show Path</button>
      <button onclick="editRun(${runs.length - 1 - index})">‚úèÔ∏è Edit</button>
      <button onclick="deleteRun(${runs.length - 1 - index})">üóëÔ∏è Delete</button>
    `;
    runLogs.appendChild(div);
  });
  loadMonthlyStats();
}

function loadMonthlyStats() {

}
</script>
</body>
</html>
