<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Running Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; max-width: 800px; margin: auto; }
    button { padding: 10px 20px; margin: 5px; border: none; border-radius: 8px; background-color: #007bff; color: white; font-size: 16px; }
    button:hover { background-color: #0056b3; }
    #map { height: 300px; margin: 20px 0; }
    .log { margin-top: 20px; text-align: left; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 14px; text-align: center; }
    canvas { margin-top: 20px; }
  </style>
</head>

<body>

<h1>🏃 My Running Tracker</h1>

<!-- 버튼 영역 -->
<button id="startBtn">Start Running</button>
<button id="stopBtn" disabled>Stop Running</button>
<button onclick="downloadCSV()">Download CSV</button>

<!-- 지도 표시 -->
<div id="map"></div>

<!-- 러닝 기록 -->
<div class="log">
  <h2>📋 My Runs</h2>
  <div id="runLogs"></div>
</div>

<!-- 주간 통계 + 주간 그래프 -->
<h2>📅 Weekly Stats</h2>
<div id="weeklyStats"></div>
<h2>📈 Weekly Distance Trend</h2>
<canvas id="weeklyChart" width="400" height="200"></canvas>

<!-- 월간 그래프 -->
<h2>📈 Monthly Distance & Pace</h2>
<canvas id="monthlyChart" width="400" height="200"></canvas>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// 여기에 전체 JavaScript 통합 (loadMonthlyStats 포함)
function loadMonthlyStats() {
  const runs = JSON.parse(localStorage.getItem('runs') || '[]');
  const monthlyData = {};
  const weeklyData = { totalDistance: 0, totalTime: 0 };
  const dailyDistances = Array(7).fill(0);

  const today = new Date();
  const startOfWeek = new Date(today);
  startOfWeek.setDate(today.getDate() - today.getDay());

  runs.forEach(run => {
    const runDate = new Date(run.date);
    const dayOfWeek = runDate.getDay();

    const yearMonth = `${runDate.getFullYear()}-${String(runDate.getMonth() + 1).padStart(2, '0')}`;
    if (!monthlyData[yearMonth]) monthlyData[yearMonth] = { totalDistance: 0, totalTime: 0 };
    monthlyData[yearMonth].totalDistance += run.distance;
    monthlyData[yearMonth].totalTime += run.time;

    if (runDate >= startOfWeek) {
      weeklyData.totalDistance += run.distance;
      weeklyData.totalTime += run.time;
      dailyDistances[dayOfWeek] += run.distance;
    }
  });

  const weeklyContainer = document.getElementById('weeklyStats');
  if (weeklyData.totalDistance > 0) {
    const avgPace = (weeklyData.totalTime / 60 / weeklyData.totalDistance).toFixed(2);
    weeklyContainer.innerHTML = `
      <b>Total Distance:</b> ${weeklyData.totalDistance.toFixed(2)} km<br>
      <b>Total Time:</b> ${Math.floor(weeklyData.totalTime/3600)}h ${Math.floor((weeklyData.totalTime%3600)/60)}m ${weeklyData.totalTime%60}s<br>
      <b>Average Pace:</b> ${avgPace} min/km
    `;
  } else {
    weeklyContainer.innerHTML = `<p>No data this week</p>`;
  }

  // ⭐ 최고 기록 표시
  if (runs.length > 0) {
    const maxRun = runs.reduce((a, b) => (a.distance > b.distance ? a : b));
    const bestPaceRun = runs.filter(r => r.distance > 0).reduce((a, b) => 
      (a.time / a.distance < b.time / b.distance ? a : b)
    );

    weeklyContainer.innerHTML += `
      <h3>🏅 Best Records</h3>
      <b>Longest Run:</b> ${maxRun.distance.toFixed(2)} km<br>
      <b>Best Pace:</b> ${(bestPaceRun.time / 60 / bestPaceRun.distance).toFixed(2)} min/km
    `;
  }

  // 📈 주간 그래프
  const weekCtx = document.getElementById('weeklyChart').getContext('2d');
  new Chart(weekCtx, {
    type: 'bar',
    data: {
      labels: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
      datasets: [{
        label: 'Distance (km)',
        data: dailyDistances,
        backgroundColor: 'rgba(75, 192, 192, 0.6)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: { scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false } } }
  });

  // 📈 월간 그래프
  const monthCtx = document.getElementById('monthlyChart').getContext('2d');
  const labels = Object.keys(monthlyData);
  const distances = Object.values(monthlyData).map(d => d.totalDistance);
  const avgPaces = Object.values(monthlyData).map(d => 
    d.totalDistance > 0 ? (d.totalTime / 60 / d.totalDistance).toFixed(2) : null
  );

  new Chart(monthCtx, {
    data: {
      labels: labels,
      datasets: [
        {
          type: 'bar',
          label: 'Total Distance (km)',
          data: distances,
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
          yAxisID: 'y-distance'
        },
        {
          type: 'line',
          label: 'Average Pace (min/km)',
          data: avgPaces,
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderWidth: 2,
          fill: false,
          tension: 0.3,
          yAxisID: 'y-pace'
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        'y-distance': { type: 'linear', position: 'left', beginAtZero: true },
        'y-pace': { type: 'linear', position: 'right', grid: { drawOnChartArea: false } }
      },
      plugins: { legend: { position: 'top' } }
    }
  });
}

// ⭐ 로딩 시 자동 실행
window.onload = () => {
  loadMonthlyStats();
};
</script>

</body>
</html>
