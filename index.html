<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Running Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js 추가 -->
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { padding: 10px 20px; font-size: 18px; margin: 10px; }
    #map { height: 300px; margin-top: 20px; }
    .log { margin-top: 20px; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; }
    .log-item { border-bottom: 1px solid #ccc; padding: 10px 0; }
    table { margin-top: 20px; width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    h2, h3 { margin-top: 30px; }
  </style>
</head>
<body>

<h1>🏃 My Running Tracker</h1>

<div id="timer">00:00</div>
<div id="distance">Distance: 0.00 km</div>
<div id="goalProgress" style="margin-top:10px; font-size:18px; font-weight:bold;"></div>

<button id="startBtn">Start Running</button>
<button id="stopBtn" disabled>Stop Running</button>
<button onclick="setGoal()">Set Goal</button>
<button onclick="downloadCSV()">Download CSV</button>

<div id="map"></div>

<div class="log">
  <h2>📋 My Runs</h2>
  <div id="runLogs"></div>
</div>

<h2>📈 Monthly Distance Chart</h2>
<canvas id="monthlyChart" width="400" height="200"></canvas> <!-- Chart.js 캔버스 추가 -->

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let startTime;
let timerInterval;
let watchId;
let previousPosition = null;
let totalDistance = 0;
let map;
let pathPolyline;
let pathCoordinates = [];
let startMarker, endMarker;
let goalDistance = null; // 목표 거리 (km)
let goalTime = null;     // 목표 시간 (초)
let goalReached = false; // 목표 달성 여부


const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const timer = document.getElementById('timer');
const distanceDisplay = document.getElementById('distance');
const runLogs = document.getElementById('runLogs');

window.onload = () => {
  initMap();
  loadRuns();
};

function initMap() {
  map = L.map('map').setView([37.5665, 126.9780], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);
  pathPolyline = L.polyline([], { color: 'red' }).addTo(map);
}

startBtn.onclick = () => {
  startTime = Date.now();
  totalDistance = 0;
  previousPosition = null;
  pathCoordinates = [];
  if (startMarker) startMarker.remove();
  if (endMarker) endMarker.remove();

  if ('geolocation' in navigator) {
    watchId = navigator.geolocation.watchPosition(position => {
      const { latitude, longitude, accuracy } = position.coords;

      // 정확도 체크
      if (accuracy > 30) {
        console.warn('Low accuracy GPS data ignored:', accuracy, 'meters');
        return;
      }

      const newLatLng = [latitude, longitude];

      if (previousPosition) {
        const moved = calculateDistance(
          previousPosition.latitude,
          previousPosition.longitude,
          latitude,
          longitude
        );

        if (moved < 0.005) { // 5m 미만 무시
          console.warn('Small GPS move ignored:', moved * 1000, 'meters');
          return;
        }

        totalDistance += moved;
        distanceDisplay.textContent = `Distance: ${totalDistance.toFixed(2)} km`;

        updateGoalProgress(); // ⭐ 실시간 목표 진행률 업데이트

        if (!goalReached) {
          const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);

          if ((goalDistance && totalDistance >= goalDistance) || (goalTime && elapsedSeconds >= goalTime)) {
            goalReached = true;
            alert(`🎉 축하합니다! 목표를 달성했습니다!`);

            clearInterval(timerInterval);
            if (watchId) navigator.geolocation.clearWatch(watchId);

            saveRun(elapsedSeconds, totalDistance, pathCoordinates);
            if (pathCoordinates.length > 0) {
              endMarker = L.marker(pathCoordinates[pathCoordinates.length-1]).addTo(map).bindPopup('도착').openPopup();
            }
            resetTimer();
            loadRuns();
            startBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }

      } else {
        startMarker = L.marker(newLatLng).addTo(map).bindPopup('출발').openPopup();
      }

      previousPosition = { latitude, longitude };
      pathCoordinates.push(newLatLng);
      pathPolyline.setLatLngs(pathCoordinates);
      map.setView(newLatLng, map.getZoom());

    }, error => {
      alert('GPS error: ' + error.message);
    }, {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 5000
    });

  } else {
    alert('Geolocation is not supported by this browser.');
  }

  timerInterval = setInterval(updateTimer, 1000);
  startBtn.disabled = true;
  stopBtn.disabled = false;
};

stopBtn.onclick = () => {
  clearInterval(timerInterval);
  if (watchId) navigator.geolocation.clearWatch(watchId);

  const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
  saveRun(elapsedSeconds, totalDistance, pathCoordinates);
  if (pathCoordinates.length > 0) {
    endMarker = L.marker(pathCoordinates[pathCoordinates.length-1]).addTo(map).bindPopup('도착').openPopup();
  }
  resetTimer();
  loadRuns();
  startBtn.disabled = false;
  stopBtn.disabled = true;
};

function updateTimer() {
  const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
  const minutes = String(Math.floor(elapsedSeconds / 60)).padStart(2, '0');
  const seconds = String(elapsedSeconds % 60).padStart(2, '0');
  timer.textContent = `${minutes}:${seconds}`;
}

function resetTimer() {
  timer.textContent = "00:00";
  distanceDisplay.textContent = "Distance: 0.00 km";
  if (pathPolyline) pathPolyline.setLatLngs([]);
}

function setGoal() {
  const distanceInput = prompt("목표 거리를 입력하세요 (단위: km, 입력하지 않으면 취소)", "5");
  const distanceValue = parseFloat(distanceInput);

  const timeInput = prompt("목표 시간을 입력하세요 (단위: 분, 입력하지 않으면 취소)", "30");
  const timeValue = parseFloat(timeInput);

  if ((!isNaN(distanceValue) && distanceValue > 0) || (!isNaN(timeValue) && timeValue > 0)) {
    goalDistance = (!isNaN(distanceValue) && distanceValue > 0) ? distanceValue : null;
    goalTime = (!isNaN(timeValue) && timeValue > 0) ? timeValue * 60 : null; // 분 → 초 변환
    goalReached = false;
    alert(`목표 설정 완료\n- 거리: ${goalDistance ?? '없음'}km\n- 시간: ${goalTime ? goalTime/60 : '없음'}분`);
    updateGoalProgress();
  } else {
    alert("올바른 숫자를 입력해주세요.");
  }
}

function updateGoalProgress() {
  const goalDiv = document.getElementById('goalProgress');
  if (!goalDiv) return;

  if (goalDistance) {
    const percent = Math.min((totalDistance / goalDistance) * 100, 100);
    goalDiv.innerHTML = `🏁 목표 진행률: ${totalDistance.toFixed(2)}km / ${goalDistance}km (${percent.toFixed(1)}%)`;
  } else {
    goalDiv.innerHTML = '';
  }
}

function saveRun(seconds, distance, path) {
  const runs = JSON.parse(localStorage.getItem('runs') || '[]');
  runs.push({ date: new Date().toLocaleString(), time: seconds, distance: distance, path: path });
  localStorage.setItem('runs', JSON.stringify(runs));
}

function loadRuns() {
  const runs = JSON.parse(localStorage.getItem('runs') || '[]');
  runLogs.innerHTML = '';
  let monthlyDistance = 0;
  let monthlyTime = 0;
  const currentMonth = new Date().getMonth();

  runs.reverse().forEach((run, index) => {
    const pace = run.distance > 0 ? (run.time / 60 / run.distance).toFixed(2) : '-';
    const div = document.createElement('div');
    div.className = 'log-item';
    div.innerHTML = `
      ${run.date}<br>
      Distance: ${run.distance.toFixed(2)} km<br>
      Time: ${Math.floor(run.time / 60)}m ${run.time % 60}s<br>
      Pace: ${pace} min/km<br>
      <button onclick="showPath(${runs.length - 1 - index})">📍 Show Path</button>
      <button onclick="editRun(${runs.length - 1 - index})">✏️ Edit</button>
      <button onclick="deleteRun(${runs.length - 1 - index})">🗑️ Delete</button>
    `;
    runLogs.appendChild(div);

    const runDate = new Date(run.date);
    if (runDate.getMonth() === currentMonth) {
      monthlyDistance += run.distance;
      monthlyTime += run.time;
    }
  });

  if (monthlyDistance > 0) {
    const stats = document.createElement('div');
    stats.innerHTML = `
      <h3>📊 This Month's Stats</h3>
      Total Distance: ${monthlyDistance.toFixed(2)} km<br>
      Average Pace: ${(monthlyTime / 60 / monthlyDistance).toFixed(2)} min/km
    `;
    runLogs.prepend(stats);
  }

  loadMonthlyStats(); // 월별 통계 + 차트 호출
}

function loadMonthlyStats() {
  const runs = JSON.parse(localStorage.getItem('runs') || '[]');
  const monthlyData = {};

  runs.forEach(run => {
    const runDate = new Date(run.date);
    const yearMonth = `${runDate.getFullYear()}-${String(runDate.getMonth() + 1).padStart(2, '0')}`;

    if (!monthlyData[yearMonth]) {
      monthlyData[yearMonth] = { totalDistance: 0, totalTime: 0 };
    }

    monthlyData[yearMonth].totalDistance += run.distance;
    monthlyData[yearMonth].totalTime += run.time;
  });

  const container = document.createElement('div');
  container.innerHTML = `<h3>📅 Monthly Stats</h3>`;

  const table = document.createElement('table');
  table.innerHTML = `
    <tr>
      <th>Month</th>
      <th>Total Distance (km)</th>
      <th>Total Time (hh:mm:ss)</th>
      <th>Average Pace (min/km)</th>
    </tr>
  `;

  for (const month in monthlyData) {
    const data = monthlyData[month];
    const avgPace = data.totalDistance > 0 ? (data.totalTime / 60 / data.totalDistance).toFixed(2) : '-';
    const hours = String(Math.floor(data.totalTime / 3600)).padStart(2, '0');
    const minutes = String(Math.floor((data.totalTime % 3600) / 60)).padStart(2, '0');
    const seconds = String(data.totalTime % 60).padStart(2, '0');

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${month}</td>
      <td>${data.totalDistance.toFixed(2)}</td>
      <td>${hours}:${minutes}:${seconds}</td>
      <td>${avgPace}</td>
    `;
    table.appendChild(row);
  }

  container.appendChild(table);
  runLogs.prepend(container);

  // === Chart.js 복합형 그래프 그리기 ===
  const labels = Object.keys(monthlyData);
  const distances = Object.values(monthlyData).map(data => data.totalDistance);
  const avgPaces = Object.values(monthlyData).map(data =>
    data.totalDistance > 0 ? (data.totalTime / 60 / data.totalDistance).toFixed(2) : null
  );

  const ctx = document.getElementById('monthlyChart').getContext('2d');
  new Chart(ctx, {
    data: {
      labels: labels,
      datasets: [
        {
          type: 'bar',
          label: 'Total Distance (km)',
          data: distances,
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
          yAxisID: 'y-distance'
        },
        {
          type: 'line',
          label: 'Average Pace (min/km)',
          data: avgPaces,
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderWidth: 2,
          fill: false,
          tension: 0.3,
          yAxisID: 'y-pace'
        }
      ]
    },
    options: {
      responsive: true,
      interaction: {
        mode: 'index',
        intersect: false
      },
      scales: {
        'y-distance': {
          type: 'linear',
          position: 'left',
          title: { display: true, text: 'Distance (km)' },
          beginAtZero: true
        },
        'y-pace': {
          type: 'linear',
          position: 'right',
          title: { display: true, text: 'Pace (min/km)' },
          grid: { drawOnChartArea: false }
        }
      },
      plugins: {
        legend: {
          position: 'top',
          labels: {
            boxWidth: 20,
            padding: 20,
            font: { size: 14 }
          }
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              if (context.dataset.label === 'Average Pace (min/km)') {
                return `${context.dataset.label}: ${context.formattedValue} min/km`;
              }
              return `${context.dataset.label}: ${context.formattedValue} km`;
            }
          }
        }
      }
    }
  });
}

function showPath(index) {
  const runs = JSON.parse(localStorage.getItem('runs') || '[]');
  const run = runs[index];
  if (run.path && run.path.length > 0) {
    if (pathPolyline) pathPolyline.remove();
    pathPolyline = L.polyline(run.path, { color: getColor(run.time, run.distance) }).addTo(map);
    map.fitBounds(pathPolyline.getBounds());
    if (startMarker) startMarker.remove();
    if (endMarker) endMarker.remove();
    startMarker = L.marker(run.path[0]).addTo(map).bindPopup('출발').openPopup();
    endMarker = L.marker(run.path[run.path.length-1]).addTo(map).bindPopup('도착').openPopup();
  } else {
    alert('No path recorded for this run.');
  }
}

function getColor(time, distance) {
  const pace = time / 60 / distance;
  if (pace < 5) return 'green';
  if (pace < 7) return 'orange';
  return 'red';
}

function editRun(index) {
  const runs = JSON.parse(localStorage.getItem('runs') || '[]');
  const run = runs[index];
  const newDistance = parseFloat(prompt("Edit Distance (km):", run.distance));
  const newTime = parseInt(prompt("Edit Time (seconds):", run.time));
  if (!isNaN(newDistance)) run.distance = newDistance;
  if (!isNaN(newTime)) run.time = newTime;
  localStorage.setItem('runs', JSON.stringify(runs));
  loadRuns();
}

function deleteRun(index) {
  const runs = JSON.parse(localStorage.getItem('runs') || '[]');
  runs.splice(index, 1);
  localStorage.setItem('runs', JSON.stringify(runs));
  loadRuns();
}

function downloadCSV() {
  const runs = JSON.parse(localStorage.getItem('runs') || '[]');
  let csvContent = "Date,Distance(km),Time(seconds),Pace(min/km)\n";
  runs.forEach(run => {
    const pace = run.distance > 0 ? (run.time / 60 / run.distance).toFixed(2) : '-';
    csvContent += `${run.date},${run.distance.toFixed(2)},${run.time},${pace}\n`;
  });
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  link.setAttribute('href', URL.createObjectURL(blob));
  link.setAttribute('download', 'running_log.csv');
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}
</script>

</body>
</html>
