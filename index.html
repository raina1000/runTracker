<!-- üìÖ Weekly Distance Trend Ï∂îÍ∞Ä -->
<canvas id="weeklyChart" width="400" height="200"></canvas>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
function loadMonthlyStats() {
  const runs = JSON.parse(localStorage.getItem('runs') || '[]');
  const monthlyData = {};
  const weeklyData = { totalDistance: 0, totalTime: 0 };
  const dailyDistances = Array(7).fill(0);

  const today = new Date();
  const startOfWeek = new Date(today);
  startOfWeek.setDate(today.getDate() - today.getDay());

  runs.forEach(run => {
    const runDate = new Date(run.date);
    const dayOfWeek = runDate.getDay();

    const yearMonth = `${runDate.getFullYear()}-${String(runDate.getMonth() + 1).padStart(2, '0')}`;
    if (!monthlyData[yearMonth]) {
      monthlyData[yearMonth] = { totalDistance: 0, totalTime: 0 };
    }
    monthlyData[yearMonth].totalDistance += run.distance;
    monthlyData[yearMonth].totalTime += run.time;

    if (runDate >= startOfWeek) {
      weeklyData.totalDistance += run.distance;
      weeklyData.totalTime += run.time;
      dailyDistances[dayOfWeek] += run.distance;
    }
  });

  const weeklyContainer = document.getElementById('weeklyStats');
  if (weeklyData.totalDistance > 0) {
    const avgPace = (weeklyData.totalTime / 60 / weeklyData.totalDistance).toFixed(2);
    weeklyContainer.innerHTML = `
      <h3>üìÖ Weekly Stats</h3>
      <b>Total Distance:</b> ${weeklyData.totalDistance.toFixed(2)} km<br>
      <b>Total Time:</b> ${Math.floor(weeklyData.totalTime/3600)}h ${Math.floor((weeklyData.totalTime%3600)/60)}m ${weeklyData.totalTime%60}s<br>
      <b>Average Pace:</b> ${avgPace} min/km
    `;
  } else {
    weeklyContainer.innerHTML = `<h3>üìÖ Weekly Stats</h3><p>No data this week</p>`;
  }

  // ‚≠ê ÏµúÍ≥† Í∏∞Î°ù ÌïòÏù¥ÎùºÏù¥Ìä∏ Ï∂îÍ∞Ä
  if (runs.length > 0) {
    let maxDistanceRun = runs.reduce((a, b) => (a.distance > b.distance ? a : b));
    let bestPaceRun = runs.filter(r => r.distance > 0).reduce((a, b) => (a.time / a.distance < b.time / b.distance ? a : b));

    const bestContainer = document.createElement('div');
    bestContainer.innerHTML = `
      <h3>üèÖ Best Records</h3>
      <b>Longest Run:</b> ${maxDistanceRun.distance.toFixed(2)} km<br>
      <b>Best Pace:</b> ${(bestPaceRun.time / 60 / bestPaceRun.distance).toFixed(2)} min/km
    `;
    weeklyContainer.appendChild(bestContainer);
  }

  // üìà Ï£ºÍ∞Ñ ÏöîÏùºÎ≥Ñ Í±∞Î¶¨ Í∑∏ÎûòÌîÑ Ï∂îÍ∞Ä
  const dayLabels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  const weeklyCtx = document.getElementById('weeklyChart').getContext('2d');
  new Chart(weeklyCtx, {
    type: 'bar',
    data: {
      labels: dayLabels,
      datasets: [{
        label: 'Distance (km)',
        data: dailyDistances,
        backgroundColor: 'rgba(75, 192, 192, 0.6)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      },
      plugins: {
        legend: { display: false }
      }
    }
  });

  const container = document.createElement('div');
  container.innerHTML = `<h3>üìÖ Monthly Stats</h3>`;
  const table = document.createElement('table');
  table.innerHTML = `
    <tr>
      <th>Month</th>
      <th>Total Distance (km)</th>
      <th>Total Time (hh:mm:ss)</th>
      <th>Average Pace (min/km)</th>
    </tr>
  `;

  for (const month in monthlyData) {
    const data = monthlyData[month];
    const avgPace = data.totalDistance > 0 ? (data.totalTime / 60 / data.totalDistance).toFixed(2) : '-';
    const hours = String(Math.floor(data.totalTime / 3600)).padStart(2, '0');
    const minutes = String(Math.floor((data.totalTime % 3600) / 60)).padStart(2, '0');
    const seconds = String(data.totalTime % 60).padStart(2, '0');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${month}</td>
      <td>${data.totalDistance.toFixed(2)}</td>
      <td>${hours}:${minutes}:${seconds}</td>
      <td>${avgPace}</td>
    `;
    table.appendChild(row);
  }

  container.appendChild(table);
  runLogs.prepend(container);

  const labels = Object.keys(monthlyData);
  const distances = Object.values(monthlyData).map(data => data.totalDistance);
  const avgPaces = Object.values(monthlyData).map(data =>
    data.totalDistance > 0 ? (data.totalTime / 60 / data.totalDistance).toFixed(2) : null
  );

  const maxDistance = Math.max(...distances, 1);
  const paceNumbers = avgPaces.filter(p => p !== null).map(Number);
  const minPace = Math.floor(Math.min(...paceNumbers, 5));
  const maxPace = Math.ceil(Math.max(...paceNumbers, 10));

  const ctx = document.getElementById('monthlyChart').getContext('2d');
  new Chart(ctx, {
    data: {
      labels: labels,
      datasets: [
        {
          type: 'bar',
          label: 'Total Distance (km)',
          data: distances,
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
          yAxisID: 'y-distance'
        },
        {
          type: 'line',
          label: 'Average Pace (min/km)',
          data: avgPaces,
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderWidth: 2,
          fill: false,
          tension: 0.3,
          yAxisID: 'y-pace'
        }
      ]
    },
    options: {
      responsive: true,
      interaction: { mode: 'index', intersect: false },
      scales: {
        'y-distance': {
          type: 'linear',
          position: 'left',
          title: { display: true, text: 'Distance (km)' },
          beginAtZero: true,
          suggestedMax: Math.max(5, Math.ceil(maxDistance + 1))
        },
        'y-pace': {
          type: 'linear',
          position: 'right',
          title: { display: true, text: 'Pace (min/km)' },
          suggestedMin: minPace,
          suggestedMax: maxPace,
          grid: { drawOnChartArea: false }
        }
      },
      plugins: {
        legend: { position: 'top' },
        tooltip: { mode: 'index', intersect: false }
      }
    }
  });
}
</script>
</body>
</html>
