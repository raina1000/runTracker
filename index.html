<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Running Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; max-width: 800px; margin: auto; }
    button { padding: 10px 20px; margin: 5px; border: none; border-radius: 8px; background-color: #007bff; color: white; font-size: 16px; }
    button:hover { background-color: #0056b3; }
    #map { height: 300px; margin: 20px 0; }
    .log { margin-top: 20px; text-align: left; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 14px; text-align: center; }
    canvas { margin-top: 20px; }
  </style>
</head>

<body>

<h1>🏃 My Running Tracker</h1>

<!-- 버튼 영역 -->
<button id="startBtn">Start Running</button>
<button id="stopBtn" disabled>Stop Running</button>
<button onclick="setGoal()">Set Goal</button>
<button onclick="downloadCSV()">Download CSV</button>

<!-- 지도 표시 -->
<div id="map"></div>

<!-- 러닝 기록 -->
<div class="log">
  <h2>📋 My Runs</h2>
  <div id="runLogs"></div>
</div>

<!-- 주간 통계 + 주간 그래프 -->
<h2>📅 Weekly Stats</h2>
<div id="weeklyStats"></div>
<h2>📈 Weekly Distance Trend</h2>
<canvas id="weeklyChart" width="400" height="200"></canvas>

<!-- 월간 그래프 -->
<h2>📈 Monthly Distance & Pace</h2>
<canvas id="monthlyChart" width="400" height="200"></canvas>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map, pathPolyline;

function initMap() {
  map = L.map('map').setView([37.5665, 126.9780], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);
  pathPolyline = L.polyline([], { color: 'red' }).addTo(map);
}

function setGoal() {
  const goal = prompt("Enter your distance goal in km:");
  alert(`Goal of ${goal} km set!`);
}

function downloadCSV() {
  alert("CSV download triggered.");
}

// 기존의 loadMonthlyStats 함수가 여기에 포함되어야 합니다...
// 생략...

window.onload = () => {
  initMap();
  loadMonthlyStats();
};
</script>

</body>
</html>
